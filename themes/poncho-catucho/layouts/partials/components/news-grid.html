<section>
    <div class=" news-grid">
        {{range .Sections }} {{ range where .Pages ".Params.featured" true }}
        <div class="news featured" style="background-image:url({{.Params.img}}); background-size: cover; background-position: center;">
            <div class="col-xs-12 col-sm-6 col-md-6 col-xl-4 box-camp-principal">
                <a href="{{.RelPermalink}}" class="panel panel-default panel-border etapa2 panel-camp-principal">
                    <div class="panel-body">
                        <h2 class="h3">{{.Title}}</h2>
                        <div class="etapa2 text-muted">
                            <p>{{.Description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {{end}} {{end}} {{range .Sections }} {{ range where .RegularPages ".Params.display_in_home" true }}
        <div class="news" style="background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0)),url({{.Params.img}}); background-size: cover; background-position: center;">
            <a href="{{.RelPermalink}}" class="h2">
                {{.Title}}
            </a>
        </div>
        {{end}} {{end}}
    </div>
</section>
